<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Style2</title>
    <style>
      html {
        font-size: 16px;
      }
      .content {
        border: 1px solid blue;
      }
      .text-center {
        text-align: center;
      }
      .text-right {
        text-align: right;
      }
      .text-left {
        text-align: left;
      }
      .article {
        /*line-height : 라인 간격*/
        line-height: 2.2rem;
        /*letter-spacing : 글자간격*/
        letter-spacing: 2px;
        /*word-spacing단어 간격*/
        word-spacing: 10px;
        /*들여쓰기*/
        text-indent: 80px;
      }
      /*trasform-case : 소문자, 대문자로 바꿔줌. 속성값 lowercase : 소문자로 변경 
      upper case: 대문자로 바꿈*/
      .transform-case {
        text-transform: lowercase;
      }
      .article > a {
        text-decoration: none;
      }
      .text-shadow {
        /*"text-shadow : 가로이동 세로이동 번짐정도 색"와 같이 형식을 적어주면 그림자를 나타낼 수 있다.*/
        text-shadow: 5px 5px 3px black;
      }
    </style>
  </head>
  <body>
    <section>
      <p class="content text-center">GYMCODING</p>
      <p class="content text-right">GYMCODING</p>
      <p class="content text-left">GYMCODING</p>
    </section>
    <section>
      <p class="article">
        상술했듯이 한국(<span class="transform-case">Korea</span>) 내에서는 거의
        무조건적으로 다이어트 = 체중감량으로만 통하지만 ‘다이어트'는
        <a href="a">단순한</a> 체중 감량이 아닌, 신체의 영양/열량 균형 조절,
        근육 증가등도 전부 다이어트로 통하지만 한국에서 이런 류의 다이어트는
        모두 헬스라는 개념으로 분리되어 있다.
      </p>
    </section>
    <section>
      <h2 class="text-shadow">짐코딩 유튜브 채널</h2>
    </section>
  </body>
</html>
