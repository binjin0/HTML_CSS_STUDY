<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Input Tag</legend>
        <ul>
          <li>
            <!-- for와 id는 편의상 type과 같게함. 따라서 꼭 type 속성값과 같을 필요는 없고
            for와 id의 속성값끼리만 같으면 된다! -->
            <label for="text">Text</label>
            <input type="text" id="text" required readonly/><!--readonly를 쓰면 값이 수정이 안됨-->
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" required value="hello" disabled/>
            <!--disable은 값이 수정아 안되고 이것은 완전히 비활성화 되었기때문에 흐리게 나타난다. -->
          </li>
          <li>
            <label for="tel">전화전호</label>
            <input type="tel" id="tel" required autofocus />
            <!--autofocus는 자동으로 커서를 갔다놓는 것으로 여기서는 웹사이트에 접속했을때 자동으로 전화번호 입력칸에 커서가 깜빡인다.-->
          </li>
          <li>
            <label for="url">url</label>
            <input type="url" id="url" required placeholder="url을 입력해주세요."/>
            <!--palceholder는 입력칸에 설명을 적을 수 있게 해준다.-->
          </li>
          <li>
            <label for="number">number</label>
            <input type="number" id="number" required min="5" max="10" />
          </li>
          <li>
            <label for="range">range</label>
            <input type="range" id="range" required />
          </li>
          <li>
            <label for="password">password</label>
            <input type="password" id="password"  required/>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>날짜관련</legend>
        <ul>
          <li>
            <label for="date">날짜</label>
            <input type="date" id="date" min="2021-07-10" max="2023-07-15" />
          </li>
          <li>
            <label for="month">month</label>
            <input type="month" id="month" />
          </li>
          <li>
            <label for="week">week</label>
            <input type="week" id="week" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>시간관련</legend>
        <ul>
          <li>
            <label for="time">time</time></lavel>
            <input type="time" id="time" min="16:00" max="18:00" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>그 외</legend>
        <ul>
          <li>
            <input type="file" multiple />
            <!--multiple 속성 : 파일을 여러개 선택할 수 있게함.-->
          </li>
          <li>
            <!--hidden : 서버측으로 어떠한 데이터를 넘길때 사용함.
            이 input type="hiiden"은 ui상으로 나타나지 않는다.-->
            <input type="hidden" name="" value="" />        
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="제출하기" />
    </form>
  </body>
</html>
