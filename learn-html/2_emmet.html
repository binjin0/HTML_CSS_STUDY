<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 자식노드-->
    <!--div>ul>li쓰고 tab 누르기-->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>
    <!--형제노드-->
    <!--div>ul>ol+div쓰고 tab누르기-->
    <div>
      <ul>
        <ol></ol>
        <div></div>
      </ul>
    </div>
    <!--반복하기-->
    <!--div>ul>li*3쓰고 tab 누르기-->
    <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!--아이디 -->
    <!--1. span#id 쓰고 tab 누르기-->
    <span id="id"></span>
    <!--2. div가 기본태그임 따라서그냥 #id하면 자동으로 div태그안에 생성됨-->
    <div id="item"></div>

    <!--클래스-->
    <!--1. span.title쓰고 tab-->
    <span class="title"></span>
    <!--.title 쓰고 tab => div가 기본태그이기떼문에 div 태그 안에 생성됨-->
    <div class="title"></div>
    <!--콘텐츠-->
    <!--p.container{Hello world~!}쓰고  tab
  {}안에 쓴 내용이 콘텐츠 내용임. 즉 콘텐츠 내용까지 간편하게 작성하는 방법을 알려준 것임!-->
    <p class="container">Hello world~~</p>
    <!--자동 넘버링 $-->
    <!--p.container{item$}쓰고 tab을 누르면 콘텐츠 내용에 넘버가 붙음-->
    <p class="container">item1</p>
    <!--p.container{item$}*5를 한다면 item콘텐츠가 1~5까지 넘버링 돼서 나옵니다.-->
    <p class="container">item1</p>
    <p class="container">item2</p>
    <p class="container">item3</p>
    <p class="container">item4</p>
    <p class="container">item5</p>
    <h3>추가했다 이부분</h3>
  </body>
</html>
