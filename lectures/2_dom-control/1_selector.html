<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="1_selector.js" defer></script>
    <title>Selector</title>
  </head>
  <body>
    <section>
      <h2 id="title">운동</h2>
      <form type="myForm">
        <!--form 태그 : 웹 페이지에서의 입력양식을 의미한다. 
      로그인 창이나, 회원가입 폼 등이 이에 해당된다.-->
        <input type="text" names="myText" placeholder="운동을 입력해주세요." />
        <button>추가</button>
      </form>
      <ul class="list">
        <li class="item">스쿼트</li>
        <li class="item">벤치프레스</li>
        <li class="item">데드리프트</li>
      </ul>
      <p class="hello">안녕하세요</p>
    </section>
  </body>
</html>
